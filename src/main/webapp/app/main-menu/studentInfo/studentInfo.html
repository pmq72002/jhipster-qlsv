<jhi-home></jhi-home>
<div class="group-student-info">
  <h2>Thông tin sinh viên</h2>
  <div class="header-student-info">
    <div class="col-1">Mã SV</div>
    <div class="col-2">Tên SV</div>
    <div class="col-3">Giới tính</div>
    <div class="col-4">Ngày sinh</div>
    <div class="col-5">Lớp</div>
    <div class="col-6">Khóa</div>
    <div class="col-7">ACTION</div>
  </div>

  <div class="body-student-info" *ngIf="studentInfo">
    <div class="row-student-info">
      <div class="col-1">{{ studentInfo.stuCode }}</div>
      <div class="col-2">{{ studentInfo.stuName }}</div>
      <div class="col-3">{{ studentInfo.gender }}</div>
      <div class="col-4">{{ studentInfo.birth }}</div>
      <div class="col-5">{{ studentInfo.classR }}</div>
      <div class="col-6">{{ studentInfo.course }}</div>
      <div class="group-student-info-act col-7">
        <div class="student-info-subject" (click)="handleShowSubject()" (keydown.enter)="handleShowSubject()">
          <a>Xem môn học</a>
        </div>
        <div class="student-info-score" (click)="handleShowScore()" (keydown.enter)="handleShowScore()">
          <a>Xem điểm</a>
        </div>
        <div class="student-info-result" (click)="handleShowResult()" (keydown.enter)="handleShowResult()">
          <a>Xem kết quả</a>
        </div>
      </div>
    </div>
  </div>
  <app-student-subject *ngIf="showSubject"></app-student-subject>
  <app-student-score *ngIf="showScore"></app-student-score>
  <app-student-result *ngIf="showResult"></app-student-result>
</div>
