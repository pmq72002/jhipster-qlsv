<div class="group-student">
  <div class="group-student-create">
    <div class="text-student-create">
      <div>Tạo sinh viên mới</div>
    </div>

    <form #studentForm="ngForm" (ngSubmit)="createStudent(studentForm.value)">
      <div class="create-row">
        <div>Mã sinh viên</div>
        <input type="text" name="stuCode" ngModel required />
      </div>

      <div class="create-row">
        <div>Họ và tên</div>
        <input type="text" name="stuName" ngModel required />
      </div>

      <div class="create-row">
        <div>Giới tính</div>
        <input type="text" name="gender" ngModel />
      </div>

      <div class="create-row">
        <div>Ngày sinh</div>
        <input type="date" name="birth" ngModel />
      </div>

      <div class="create-row">
        <div>Lớp</div>
        <input type="text" name="classR" ngModel />
      </div>

      <div class="create-row">
        <div>Khóa</div>
        <input type="text" name="course" ngModel />
      </div>

      <div class="create-row">
        <div>Mật khẩu</div>
        <input type="password" name="password" ngModel required />
      </div>

      <div class="actionStudent">
        <button type="submit" class="createStudent">Tạo</button>
      </div>
    </form>
  </div>
</div>
